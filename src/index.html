<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
</head>

<body class="bg-gray-600">
    <main class="flex justify-center items-center h-screen">
        <div class="container relative flex bg-yellow-500 w-[1000px] h-[500px]">
            <section class="bg-blue-500 flex w-[50%] justify-around items-center flex-col">
                <h2 class="text-center text-5xl" id="playerName">Player 1</h2>
                <p id="score1" class="text-center text-red-600 font-bold text-6xl">43</p>
                <div class="bg-red-600 w-52 px-10 py-5 rounded-lg opacity-75 text-white">
                    <p id="currentLable1" class="current_lable0 text-center">Current</p>
                    <p class="text-center" id="currentScore1">3543</p>
                </div>
            </section>

            <div
                class="flex bottom-1/2 h-[100%] space-y-24 translate-y-1/2 right-1/2 translate-x-1/2 absolute flex-col justify-center">
                <button class="btnNew px-4 py-1 bg-white">New Game</button>
                <div class="flex justify-center"><img id="dice" class=" h-20"
                        src="../practice game images/dice-1.png" alt="">
                </div>
                <div class="flex flex-col space-y-4">
                    <button id="rollDice" class="px-4 py-1 bg-white">Roll dice</button>
                    <button id="hold" class="px-4 py-1 bg-white">Hold</button>
                </div>
            </div>

            <section class="bg-yellow-400 flex w-[50%] justify-around items-center flex-col">
                <h2 class="text-center text-5xl" id="playerName">Player 1</h2>
                <p id="score2" class="text-center text-red-600 font-bold text-6xl">443</p>
                <div class="bg-red-600 w-52 px-10 py-5 rounded-lg opacity-75 text-white">
                    <p id="currentLable2" class="current_lable0 text-center">Current</p>
                    <p class="text-center" id="currentScore2">3543</p>
                </div>
            </section>
        </div>


    </main>
    <script src="script.js"></script>
</body>

</html>
